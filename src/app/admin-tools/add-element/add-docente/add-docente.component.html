<div class="card mt-4">
  <div class="card-header bg-success text-white">
    <h2>Aggiungi un nuovo docente</h2>
  </div>
  <div class="card-body">
    <form #docenteForm="ngForm">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" class="form-control" ngModel>
      </div>
      <div class="form-group">
        <label for="cognome">Cognome</label>
        <input type="text" id="cognome" name="cognome" class="form-control" ngModel>
      </div>
      <button (click)="addDocente(docenteForm)" 
      type="submit" 
      class="btn btn-success mt-3">Aggiungi</button>
    </form>
    <div *ngIf="docenteSalvato" class="alert alert-success mt-3">
      Docente salvato
    </div>
  </div>
</div>
